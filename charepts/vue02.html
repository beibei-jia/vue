<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-插件</title>
</head>
<body>
  <div id="app">
      <p v-my-directive="msg"></p>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./vue-myplugin.js"></script>
<script>
    //声明使用自定义插件
    Vue.use(MyPlugin)//内部调用MyPlugin.install(Vue)
    Vue.myGlobalMethod()
    const vm = new Vue({
        el: '#app',
        data: {
            msg: "I like it ,my bogs",
        }
    })
    vm.$myMethod()
</script>
</html>
