<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueHello</title>
</head>
<!--
      引入js
      创建vue实例
      el：指定根element(选择器)
       data：初始化数据(页面可以访问)
      双向数据绑定
      显示数据：{{XXXX}}
      理解vue的mvvm的实现
-->
<body>
   <div id="app">   //view
       <input type="text" v-model="username">
       <p>Hello {{username}}</p>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
     //创建vue实例
    const vm = new Vue({//配置对象
        el: "#app",  //element ：selector
        data: {      //model
            username: 'atfz',
        }
    });
    /*
    * MVVM
    * model 模型 数据对象
    *view 视图   模板页面
    * vm 视图模型 就是vue实例
    * */
</script>
</html>
