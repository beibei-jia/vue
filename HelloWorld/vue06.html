<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历数组</title>
</head>
<body>
   <div id="app">
       <h2>v-for遍历数组</h2>
      <ul>
          <li v-for="(p,index) in persons" :key="index">
              {{index}}--{{p.name}}--{{p.age}}
              ----<button @click="deletePerson(index)">删除</button>----
              ----<button @click="updatePerson(index,{name: 'cat',age: 18})">更新</button>----
          </li>
      </ul>
       <h2>v-for遍历对象</h2>
       <ul>
           <li v-for="(value,key) in persons[1]" :key="key">
             --{{key}}==={{value}}
           </li>
       </ul>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data:{//vue重写了数组中的一系列改变数组内部 的方法
            persons:[//vue本身只是监视 persons 没有监视数组内部数据的改变
                {name: "tom",age: 10},
                {name: "jack",age: 15},
                {name: "bob",age: 48},
                {name: "lucy",age: 23}
            ],
        },
        methods:{
            deletePerson(value){
                this.persons.splice(value,1)
            },
            updatePerson(index,newP){
                //this.persons[index] = newP;//并没有改变persons本身
                //this.persons = []
                this.persons.splice(index,1,newP)
            }
        }
    });
</script>
</html>
