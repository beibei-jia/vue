<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
    vue可以实现自动收集文本框的值
    v-bind:强制数据绑定双向的从model到view
    v-model:是双向的数据绑定
    -->
    <title>收集表单属性</title>
</head>
<body>
  <div id="app">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="password" v-model="pwd"><br>

        <span>性别：</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label>
        <br>

        <span>爱好：</span>
        <input type="checkbox" id="basket" value="basket" v-model="hobby">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="hobby">
        <label for="foot">足球</label>
        <br>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" selected v-for="(city,index) in allCities" :key="index">{{city.name}}</option>
        </select><br>
        <span>介绍：</span>
        <textarea rows="" v-model="text"></textarea><br>
        <input type="submit" value="注册">
    </form>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
           username: '',
           pwd: '',
           sex: '女',
           hobby: ['basket'],
           allCities: [
               {id: 1,name: 'BJ'},
               {id: 2,name: 'SH'},
               {id: 3,name: 'SZ'}
           ],
            cityId:'3',
           text:''
        },
        methods:{
            handleSubmit(){
                console.log(this.username,this.pwd,this.sex,this.hobby,this.allCities)
            }
        }
    });
</script>
</html>
