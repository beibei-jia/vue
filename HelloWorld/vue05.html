<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染指令</title>
</head>
<body>
  <div id="app">
      <p v-if="ok">失败了</p>
      <p v-else>成功了</p>
      <p v-show="ok">表白失败</p>
      <p v-show="!ok">表白成功</p>
      <button @click="ok =!ok">切换</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            msg: 'v-if',
            ok: false,
        },
        methods: {

        },
        computed: {

        }
    });
</script>
</html>
